    <div class="item2"><h2>En esta sección, podrás dar de alta a nuevos jugadores. Completa el formulario con la información requerida para agregar un nuevo miembro al equipo.
    </h2>
    </div>
<div class="item3">
<body>
    <h1>Agregar Jugadores</h1>


    <form id="formulario" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required><br>


        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>


        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br>


        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="juego">Juego:</label>
        <input type="text" id="juego" name="juego" required><br>


        <label for="imagenJugador">Imagen del jugador:</label>
        <input type="file" id="imagenJugador" name="imagen">
        <br>
        <label for="discord">Discord:</label>
        <input type="text" id="discord" name="discord">
        <br>    
        <button type="submit">Agregar Jugador</button>
        <br>
        <a href="index.html">Menu principal</a>
    
    </form>
    <script src="altas.js"></script>
